<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Giphy Party!</title>
</head>

<body style="background: black">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-5 col-lg-2 mb-3">
        <h1 class="text-light">GIPHY PARTY</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-8 col-lg-4  mb-3">
        <form id="form" action="#">
          <div class="input-group">
            <input type="text" class="form-control" id="input" placeholder="Enter a search term" aria-label="search text" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-dark " id="searchBtn" type="submit">Search Giphy</button>
              <button class="btn btn-danger" id="removeBtn" type="button">Remove ALL Images</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr class="bg-light">
    <div class="container fluid">
      <div class="row" id="results">
      </div>
    </div>


  </div>


  <!-- <script src="https://code.jquery.com/jquery-3.2.1.js"></script> -->
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
